title: Péter Tengg
subtitle: Software Engineer
author: Péter
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  A personal site by Péter Tengg — exploring creative programming, tasty cooking,
  curious bugs, and portfolio projects. Follow along for updates from code to kitchen.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ""
github_username:  petertengg

# Build settings
# remote_theme: "mmistakes/minimal-mistakes@4.27.1"
# safe: false
theme: "minimal-mistakes-jekyll"
plugins:
  - jekyll-feed
  - jekyll-include-cache


search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : "lunr"
lunr:
  search_within_pages    : true

minimal_mistakes_skin: "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

collections:
  updates:
    output: true
    permalink: /:collection/:path/

  bugs-in-the-soup:
    output: true
    permalink: /:collection/:path/

  portfolio:
    output: true
    permalink: /:collection/:path/

  optimal-banana:
    output: true
    permalink: /:collection/:path/


defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _updates
  - scope:
      path: ""
      type: updates
    values:
      layout: single
      author_profile: false
      read_time: true
      show_date: true
      share: false
      comments: false
      related: true
  # _programming
  - scope:
      path: ""
      type: bugs-in-the-soup
    values:
      layout: single
      author_profile: false
      read_time: true
      show_date: true
      share: false
      comments: false
      related: true
  # _cooking
  - scope:
      path: ""
      type: optimal-banana
    values:
      layout: single
      author_profile: false
      read_time: true
      show_date: true
      share: false
      comments: false
      related: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      read_time: true
      show_date: true
      share: false
      comments: false
      related: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      read_time: true
      share: true
      related: true


include: ["_pages"]

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

feed:
  collections:
    - updates
    - bugs-in-the-soup
    - optimal-banana
    - portfolio

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - .gitignore
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/