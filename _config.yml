title: Péter Tengg
subtitle: Software Engineer
author: Péter
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  A personal site by Péter Tengg — exploring creative programming, tasty cooking,
  curious bugs, and portfolio projects. Follow along for updates from code to kitchen.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ""
github_username:  petertengg

# Build settings
# remote_theme: "mmistakes/minimal-mistakes@4.27.1"
# safe: false
theme: "minimal-mistakes-jekyll"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag


search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : "lunr"
lunr:
  search_within_pages    : true
  search_full_content    : true

minimal_mistakes_skin: "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

collections:
  updates:
    output: true
    permalink: /:collection/:path/

  bugs-in-the-soup:
    output: true
    permalink: /:collection/:path/

  portfolio:
    output: true
    permalink: /:collection/:path/

  optimal-banana:
    output: true
    permalink: /:collection/:path/


defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _updates
  - scope:
      path: ""
      type: updates
    values:
      layout: single
      author_profile: false
      read_time: true
      show_date: true
      share: true
      comments: true
      related: true
  # _programming
  - scope:
      path: ""
      type: bugs-in-the-soup
    values:
      layout: single
      author_profile: false
      read_time: true
      show_date: true
      share: true
      comments: true
      related: true
  # _cooking
  - scope:
      path: ""
      type: optimal-banana
    values:
      layout: single
      author_profile: false
      read_time: true
      show_date: true
      share: true
      comments: true
      related: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      read_time: true
      show_date: true
      share: true
      comments: true
      related: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      read_time: true
      share: true
      related: true

comments:
  provider: "disqus"
  disqus:
    shortname: "petertengg"


include: ["_pages"]

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

feed:
  collections:
    - updates
    - bugs-in-the-soup
    - optimal-banana
    - portfolio

social:
  type:  "Person"
  name:  "Péter Tengg"
  links:
    - "https://instagram.com/minimal_onion"
    - "https://www.linkedin.com/in/petertengg"

footer:
  since: "2025"
  links:
  - label: "CV (PDF)"
    icon: "fas fa-fw fa-file-pdf"
    url: "/assets/downloads/CV English - Peter Tengg.pdf"
  - label: "LinkedIn"
    icon: "fab fa-fw fa-linkedin"
    url: "https://www.linkedin.com/in/petertengg/"
  - label: "Discord"
    icon: "fab fa-fw fa-discord"
    url: "https://discord.com/users/peti7199"
  - label: "TradingView"
    icon: "fas fa-fw fa-chart-line"
    url: "https://www.tradingview.com/u/OperationHeadLessChicken/"
  - label: "Instagram"
    icon: "fab fa-fw fa-instagram"
    url: "https://www.instagram.com/minimal_onion/"

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - .gitignore
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/